# ROS topics
imu_topic: /imu
cam0_topic: /stereo_camera/left/image_raw
cam1_topic: /stereo_camera/right/image_raw

# transformation of IMU frame in the main camera 
T_cam0_imu: [ 0.0000, -1.0000,  0.0000,  0.0000, 
              0.0000,  0.0000, -1.0000,  0.0000,
              1.0000,  0.0000,  0.0000,  0.0000,
              0.0000,  0.0000,  0.0000,  1.0000]

# transformation of the main camera in the other camera frame
T_cam1_cam0: [ 1.0000,  0.0000,  0.0000, -0.2000, 
               0.0000,  1.0000,  0.0000,  0.0000,
               0.0000,  0.0000,  1.0000,  0.0000001,
               0.0000,  0.0000,  0.0000,  1.0000]

# IMU configuration
rate_hz: 100
accelerometer_noise_density: 1.7e-2  # [ m / s^2 / sqrt(Hz) ]  
accelerometer_random_walk: 0.001     # [ m / s^3 / sqrt(Hz) ].  ( accel bias diffusion )
gyroscope_noise_density: 2.0e-4      # [ rad / s / sqrt(Hz) ] 
gyroscope_random_walk: 0.0000008     # [ rad / s^2 / sqrt(Hz) ] ( gyro bias diffusion )
