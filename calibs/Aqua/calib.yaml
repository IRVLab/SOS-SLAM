# ROS topics
imu_topic: /aqua/imu
cam0_topic: /camera_front_left/image_raw
cam1_topic: /camera_front_right/image_raw

# transformation of the main camera in the other camera frame
T_cam1_cam0: [ 1.0000,  0.0000,  0.0000, -0.0916,
               0.0000,  1.0000,  0.0000,  0.0000,
               0.0000,  0.0000,  1.0000,  0.0000,
               0.0000,  0.0000,  0.0000,  1.0000]

# transformation of IMU frame in the main camera 
T_cam0_imu: [-0.0931,  0.9955,  0.0164,  0.0961,
              0.0006, -0.0164,  0.9999,  0.0426,
              0.9957,  0.0931,  0.0009, -0.5097,
              0.0000,  0.0000,  0.0000,  1.0000]

# IMU configuration
rate_hz: 100
accelerometer_noise_density: 1.0e-04    # [ m / s^2 / sqrt(Hz) ]  
accelerometer_random_walk: 0.039e-02    # [ m / s^3 / sqrt(Hz) ].  ( accel bias diffusion )
gyroscope_noise_density: 8.73e-05       # [ rad / s / sqrt(Hz) ] 
gyroscope_random_walk: 4.8e-05          # [ rad / s^2 / sqrt(Hz) ] ( gyro bias diffusion )

timeshift_cam_imu: 0.021753024221707645      # (t_imu = t_cam + shift)

